<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Game</title>
  
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  
  <header>
    <section class="navsection">
      <div class="logo">
        
        <h1>Let's Play: Rock-Paper-Scissors Game</h1>
      </div>

    </section>
    <div class="container">
        
      <div class="Border">
      
        <div class="Buttons">
          <button id="Rock" type="button" onclick="gamevalueRock()" class="MoveButton1">Rock</button>
          <button id="Paper" type="button" onclick="gamevaluePaper()" class="MoveButton2">Paper</button>
          <button id="Scissors" type="button" onclick="gamevalueScissors()" class="MoveButton3">Scissors</button>
        </div>
      
        <div class="Player1Move">
          <h2>HUMAN</h2>
          <div id="human1" class="DispMove">
            <img  src="photo/BLANK.png" alt="BLANK">
          </div>
         </div>
        
        <div class="Player2Move">
          <h2>COMPUTER</h2>
          <div id="Computer1" class="DispMove">
           <img  src="photo/BLANK.png" alt="BLANK">
          </div>
        </div>
         
         <form class="Scores" action="index.html" method="post">


          <div class="human">
            <label for="human">HUMAN:</label>
            <input  id="human-score" 
            style="width: 20%;"
            type="text" 
            class="form-control"
            name="human"
            value="0">
          </div>
 
          <div class="computer">
            <label for="computer">COMPUTER:</label>
            <input id="computer-score" 
            style="width: 20%;" 
            type="text" 
            class="form-control" 
            name="computer" 
            value="0">
          </div>
 
          <div class="draw">
            <label for="draw">DRAWS:</label>
            <input  id="draw-score" 
            style="width: 25%;" 
            type="text" 
            class="form-control" 
            name="draw" 
            value="0">
          </div>
        </form>
        
        <div id="result" class="Result">
          <p>Make your move</p>
        </div>
        
        <button type="button" onclick="refresh()" class="NewMove">New Move</button>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#c3f5ff" fill-opacity="1" d="M0,96L360,96L720,0L1080,128L1440,0L1440,320L1080,320L720,320L360,320L0,320Z"></path></svg>
        
      </div>
    </div>
   </header>
   <script src="app.js" charset="utf-8"></script>
 </body>
 </html>
